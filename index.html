<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Online</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="calculadora">
        <div class="card">
            <div class="tela">
                <input type="text" id="tela" readonly>
            </div>
            <div class="botoes">
                <div class="botoes_container">
                    <button onclick="mostrarNaTela('7')">7</button>
                    <button onclick="mostrarNaTela('8')">8</button>
                    <button onclick="mostrarNaTela('9')">9</button>
                    <button onclick="mostrarNaTela('+')">+</button>
                    <button onclick="mostrarNaTela('4')">4</button>
                    <button onclick="mostrarNaTela('5')">5</button>
                    <button onclick="mostrarNaTela('6')">6</button>
                    <button onclick="mostrarNaTela('-')">-</button>
                    <button onclick="mostrarNaTela('1')">1</button>
                    <button onclick="mostrarNaTela('2')">2</button>
                    <button onclick="mostrarNaTela('3')">3</button>
                    <button onclick="mostrarNaTela('*')">x</button>
                    <button onclick="mostrarNaTela('0')">0</button>
                    <button onclick="limparTela()">C</button>
                    <button onclick="resultado()">=</button>
                    <button onclick="mostrarNaTela('/')">÷</button>
                </div>
            </div>
        </div>
        <footer>
            <p>Desenvolvido por <a href="https://github.com/ivansinetto" target="_blank">Ivan Neto</a></p>
            <a href="https://github.com/ivansinetto/calculadora_moderna" target="_blank">Repositório disponível no GitHub</a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
